<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    {% if site.github.is_project_page %}
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    {% endif %}
    <a href="https://marketplace.visualstudio.com/items?itemName=Ikuyadeu.devreplay" class="btn">Download on VS Code</a>
    <a href="https://github.com/marketplace/dev-replay" class="btn">Download on GitHub</a>
    <a href="https://www.npmjs.com/package/devreplay-server" class="btn">Download on Other Editor</a>
</header>
